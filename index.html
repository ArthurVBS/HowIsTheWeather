<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>How is the weather?</title>
</head>
<body>
    <header>
        <h1 class="title">How is the <span>weather</span>?</h1>
        <div class="search">
            <input class="searchInput" type="text" placeholder="Type the city">
            <button class="searchButton"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <main>
        <div class="container">
            <button class="geolocationButton">
                <i class="fas fa-map-marker-alt"></i>
                <p>Geolocation</p>
            </button>

            <h1 class="local">Nowhere</h1>
            <h3 class="date">No Weather</h3>

            <div class="imgBox">
                <img class="weather_icon" src="images/icons/unknown.png" alt="Weather icon">
            </div>
            <p class="description">Unknown</p>
            <div class="temp">
                <h2 class="temp-now">15</h2>
                <h2 class="temp-unit">°C</h2>
            </div>

            <div class="low_highBox">
                <i class="fas fa-temperature-low"></i>
                <p class="temp-low">10</p>
                <p class="temp-unit">°C</p>
                <p>/</p>
                <i class="fas fa-temperature-high"></i>
                <p class="temp-high">20</p>
                <p class="temp-unit">°C</p>
            </div>

            <div class="humidityBox">
                <i class="fas fa-tint"></i>
                <p class="humidity">50%</p>
            </div>

            <div class="radioBox">
                <div>
                    <input type="radio" name="units" id="imperial">
                    <label for="imperial">°F</label>
                </div>
                <div>
                    <input type="radio" name="units" id="metric" checked="checked">
                    <label for="metric">°C</label>
                </div>
            </div>
        </div>
        <div class="bg-author">
            <a href="https://www.pexels.com/pt-br/foto/praia-litoral-calcadao-ceu-nublado-6762037/" target="_blank" rel="external">Rachel Claire's photo on Pexels</a>
        </div>
    </main>

    <footer>
        <p>Made with ♡ by <a href="https://github.com/ArthurVBS" target="_blank" rel="external">Arthur V.B.S.</a></p>
    </footer>
    <script src="scripts/index.js"></script>
</body>
</html>
